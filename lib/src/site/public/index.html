<html>

<head>
    <meta charset="utf-8">

    <title> </title>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('transactionId');
            const amount = urlParams.get('amount');

            if (transactionId !== null) {
                document.getElementById('transactionId').textContent = `Ref: ${transactionId}`;
            }

            if (amount !== null) {
                document.getElementById('amount').textContent = `You are about to pay R ${amount} with Ozow.`;
            }
        });
    </script>
</head>

<style type="text/css">

    body {
        background-color: #f6f6f6;

        font-size: 17px;
        font-weight: 600;

    }

        margin: 15px;

    .oval {
        width: 260px;
        height: 230px;
        flex-shrink: 0;
        background-color: #323C55;
        position: absolute;
        top: 0;
        left: 0;
        border-radius: 0px 0px 0px 0px;
        z-index: -1;
        border-radius: 0px 0px 1700px 0px;
    }

    .top_log {
        width: 170px;
        margin: 15px;
    }

    .divider {
        width: 100%;
        height: 1px;
        background-color: rgba(217, 217, 217, 0.56);

<body>
    <div class="oval"></div>
    <div class="base">

        <img class="top_log"
            src="https://firebasestorage.googleapis.com/v0/b/flutter-ozow.appspot.com/o/ozow_pay.png?alt=media&token=5607bbf1-6d0d-44d3-a3f5-c9e1e5614aee"
            alt="">
        <div class="card">
            <table border="0" cellpadding="15" cellspacing="0" width="100%">
                <tr>
                    <td align="center">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                            style="max-width:600px;">
                            <tr>
                                <td align="center" style="padding: 35px 35px 20px 35px;">
                                    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                                        style="max-width:600px;">
                                        <tr>
                                            <td align="start">
                                                <p class="ref" id="transactionId">Ref: N/A</p>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="start"
                                                style="font-family: Open Sans, Helvetica, Arial, sans-serif;
                                                font-size: 15px; font-weight: 400; line-height: 24px; padding-top: 0px;">
                                                <h2 id="amount" style="font-size: 30px; font-weight: 600;
                                                     line-height: 36px; color: #333333;
                                                      margin: 0;">You are about to pay R N/A with Ozow.</h2>
                                            </td>
                                        </tr>

                                    </table>
                                </td>
                            </tr>

                        </table>
                    </td>
                </tr>
            </table>
            </td>
            </tr>
            </table>
        </div>

        <table>
            <td>
                <tr>
                    <div id="submit_form_id"></div>
                </tr>
            </td>
        </table>
    </div>

    <script>
        $(document).ready(function () {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const params = Object.fromEntries(urlSearchParams.entries());


            let hashStr = params.siteCode + "ZA" + "ZAR" + params.amount + params.transactionId + params.bankRef;

            const optionalFields = [
                params.optional1, params.optional2, params.optional3, params.optional4, params.optional5
            ];

            optionalFields.forEach((optionalField) => {
                if (optionalField !== 'null') {
                    hashStr += optionalField || '';
                }
            });

            const urlFields = [params.notifyUrl, params.successUrl, params.errorUrl, params.cancelUrl];

            urlFields.forEach((urlField) => {
                hashStr += urlField;
            });

            hashStr += params.isTest + params.privateKey;

            console.log(hashStr);

            hashStr = hashStr.toLowerCase();
            const hash = new TextEncoder().encode(hashStr);
            const digest = crypto.subtle.digest('SHA-512', hash);

            digest.then(digestValue => {
                const hashArray = Array.from(new Uint8Array(digestValue));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

                const form = document.createElement("form");
                form.action = "https://pay.ozow.com/";
                form.method = "POST";

                const inputFields = {
                    'TransactionReference': params.transactionId,
                    'SiteCode': params.siteCode,
                    'CountryCode': 'ZA',
                    'CurrencyCode': 'ZAR',
                    'Amount': params.amount,
                    'BankReference': params.bankRef,
                    'HashCheck': hashHex,
                    'IsTest': params.isTest,
                    'NotifyUrl': params.notifyUrl,
                    'SuccessUrl': params.successUrl,
                    'ErrorUrl': params.errorUrl,
                    'CancelUrl': params.cancelUrl,
                };

                // Add optional fields only if they are not null
                const optionalFields = ['Optional1', 'Optional2', 'Optional3', 'Optional4', 'Optional5'];
                optionalFields.forEach((field, index) => {
                    if (params[field.toLowerCase()] !== 'null') {
                        inputFields[field] = params[field.toLowerCase()].toString();
                    }
                });

                console.log(inputFields);

                for (const [name, value] of Object.entries(inputFields)) {
                    if (value !== null && value !== undefined) {
                        const input = document.createElement("input");
                        input.type = "hidden";
                        input.name = name;
                        input.value = value;
                        form.appendChild(input);
                    }
                }

                const submit = document.createElement("input");
                submit.type = "submit";
                submit.className = "btn";
                submit.value = "Pay now";
                form.appendChild(submit);

                document.getElementById("submit_form_id").appendChild(form);
            });
        });

    </script>
</body>
